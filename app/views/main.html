<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>angular-better-placeholders</h1>
      <p>Better, more friendly implementation of <code>placeholder</code> for form fields.
      Inspired by <a href="">http://dribbble.com/shots/1254439--GIF-Mobile-Form-Interaction?list=users</a></p>
      <form role="form">
        <div class="row">
          <div class="col-lg-6">
            <input type="email" ng-model="firstName" class="form-control better-placeholder" 
              placeholder="First Name" />
          </div>
          <div class="col-lg-6">
            <input type="password" ng-model="lastName" class="form-control better-placeholder"
              placeholder="Last Name" />
          </div>
        </div>        
        <!-- <button type="submit" class="btn btn-default btn-lg">Submit</button> -->
      </form>    
  </div>
</div>
